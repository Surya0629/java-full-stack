<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- this is semantic tag and also block element -->
    <form >
        <legend>Fill This Form</legend>
        <fieldset>
        <label for="userName">User Name :</label>
        <input type="text" id="userName" placeholder="Enter User Name " name="passwordaa">
        <br><br>

        <label for="Email">Enter Email :</label>
        <input type="email" id="Email" placeholder="Enter Email" name="passwordaa">

        <br><br>


        <label for="passw">Enter Password :</label>
        <input type="password" placeholder="Enter Password" id="passw" name="passwordaa">


        <br><br>


        <label for="gender">Gender:</label>
        <label for="male">female</label>
        <input type="radio" name="nnn" id="male" value="male">
        <label for="female">male</label>
        <input type="radio" name="nnn" id="female" value="female">


        <br><br>


        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="" disabled selected>Select Country</option>
            <option value="ind">IND</option>
            <option value="Aus">Aus</option>
            <option value="Eng">Eng</option>
        </select>


        <br><br>
       <label for="course">Course</label>
       <input list="list" type="text" name="course" id="course" placeholder="Enter Courses">
       <datalist id="list">
        <option value="Mern Stack">Mern Stack</option>
        <option value="Java FullStack">Java FullStack</option>
        <option value="Pytjon Full Stack">Pytjon Full Stack</option>
       
       </datalist>
       <br><br>

       <label for="hobbies">Hobbies</label>
       <label for="coding">Coding</label>
       <input type="checkbox" name="coding" id="coding" value="coding">
       <label for="gaming">Gaming</label>
       <input type="checkbox" name="gaming" id="gaming" value="gaming">



       <br><br>
       <label for="phone">Phone</label>
       <input type="tel" name="phone" id="phone" maxlength="10" minlength="10">

       <br><br>
       <label for="time">time</label>
        <input type="time" name="time" id="time">
      
       <br><br>
       <label for="dob">DOB</label>
       <input type="date" name="dob" id="dob">
       <br><br>
       <label for="meeting">Meeting Time</label>
        <input type="time" name="meeting" id="meeting">
        <br><br>
        <label for="Week">Joining Week</label>
        <input type="week" name="Week" id="Week">
        <br><br>
        <label for="resume">Select your Resume</label>
        <input type="file" name="resume" id="resume" multiple>
        <br><br>
       
        <br><br>

        <label for="address">Adress</label>
        <textarea name="address" id="address" style="resize: none;"></textarea>


       <br><br>



        <input type="submit" value="LogIn" id="">
        <br><br>
        <input type="reset" name="" id="">
        </fieldset>
    </form>
</body>

</html>
