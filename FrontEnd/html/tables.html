<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- initializing the tab;e  -->
    <table border="2" cellspacing="10">
        <!-- table row -->
        <thead>
            <tr>
                <th colspan="3">My Table</th>
            </tr>
        </thead>
        <tr>
            <td colspan="2">A B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <!-- <td>F</td> -->

        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tfoot>
            <tr>
                <th colspan="3">End</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
