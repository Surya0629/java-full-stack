<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Decendent */
        section div {
            background-color: yellow;

        }

        /* Child */
        section>div{
            background-color: red;
        }
        /* General Sibling  */
        section ~ div{
            background-color: green;
        }
        /* Adjacent Siblinh=g  */
        section+div{
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- Descendent, Child ,general sibling, Adjacent Sibling  -->
    <h1>Learn Combinator Selector </h1>
    <section>
        <div>div 1</div>
        <div>div 2</div>
        <article> 
            <div>div 3</div>
            <div>div 4</div>
        </article>
        <div>div 5</div>
    </section>
    <div>div 6</div>
    <div>div 7</div>
    <nav>Nav 1</nav>
    <div>div 8</div>
    <footer>
        <div>dib 9</div>
    </footer>

</body>

</html>
