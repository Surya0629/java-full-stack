<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        *{
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #head{
            background-color: aqua;
        }
        h3{
            background-color: yellow;
        }
        .same{
            background-color: blueviolet;
        }
        .text{
            color: white;
        }
        main,#navbar,.foot{
            background-color: pink;
        }

    </Style>
</head>
<body>
    <body>
        <!-- id, class, element, group , universal  -->
        <h1>Learn Simple Selector</h1>
        <h2 id="head">Target Using ID</h2>
        <h3>Target USing Element</h3>
        <h3>Target USing Element</h3>
        <h3>Target USing Element</h3>
        <h3>Target USing Element</h3>
        <section class="same text">This is Sectio</section>
        <article class="same text">This is article  </article>
        <div class="same">This is dive </div>

        <main>Target Using Group </main>
        <nav id="navbar"> Target Using Group </nav>
        <footer class="foot">Target Using Group</footer>
    </body>
    
</body>
</html>
